#import './address.graphql'

fragment OrderFormFragment on OrderForm {
  items {
    additionalInfo {
      brandName
    }
    availability
    detailUrl
    id
    imageUrls {
      at1x
      at2x
      at3x
    }
    listPrice
    measurementUnit
    name
    price
    productId
    quantity
    sellingPrice
    skuName
    skuSpecifications {
      fieldName
      fieldValues
    }
    uniqueId
  }
  marketingData {
    coupon
  }
  totalizers {
    id
    name
    value
  }
  shipping {
    countries
    availableAddresses {
      ...Address
    }
    selectedAddress {
      ...Address
    }
    deliveryOptions {
      id
      price
      estimate
      isSelected
    }
  }
  messages {
    couponMessages {
      code
    }
    generalMessages {
      code
      text
      status
    }
  }
  value
}
